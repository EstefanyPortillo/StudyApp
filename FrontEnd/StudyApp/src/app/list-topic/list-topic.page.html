<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      StudyApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
       Estefany Portillo
      </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      
      <ion-title size="large">
        Listar Topicos
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="Home()">
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let topic of topics" >
      <ion-label [style.color]="topic.color" [routerLink]="'/list-theme/'+ topic.id" >{{topic.id}} - {{ topic.name}}  - {{topic.owner}} </ion-label>
      
      <ion-icon slot="end" name="create-outline" [routerLink]="'/edit-topic/'+ topic.id"></ion-icon>
      <ion-icon slot="end" name="trash-outline" (click)="eliminar(topic.id)"></ion-icon>
      <ion-icon id="open-modal" slot="end" (click)="setOpen(true,topic.id)" name="person-add-outline"></ion-icon>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false,0)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <!-- Select de Usuarios con espacio adicional en la parte superior -->
            <ion-item>
              <ion-label>Selecciona un usuario:</ion-label>
              <ion-select  label="Selecciona un usuario" interface="action-sheet"  [(ngModel)]="selectedUser">
                <!-- Habilitar la búsqueda de nombres de usuario -->
                <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.name }}</ion-select-option>
              </ion-select>
            </ion-item>
          
            <!-- Botón de Confirmación con espacio superior -->
            <ion-button expand="full" style="margin-top: 20px;" (click)="confirmar()">Confirmar</ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>
    
   <!--
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  --> 
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
 
    

</ion-content>
