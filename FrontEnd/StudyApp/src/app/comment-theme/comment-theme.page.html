<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref= "/list-theme/"topic_id></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
     Estefany Portillo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card style="max-height: 400px; overflow: hidden;" >
    <ion-card-header>
      <ion-card-title>{{name}} </ion-card-title>
      <ion-card-subtitle>{{keywords}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="max-height: 100%; overflow-y: auto;"  >
       <ion-list>
        <ion-item *ngFor="let theme of themes" style="margin-bottom: 8px;  margin-top: 10px;">
          <ion-label style=" margin-top: 10px;">
            <h2>{{ theme.owner }}</h2>
            <h3>{{ theme.property_name }}</h3>
            <p>{{ theme.property_value }}</p>
            <ion-icon *ngIf="theme.owner_user_id==user" (click)="eliminar(theme.id)"  slot="end" name="trash-outline"  size="small" ></ion-icon>
          </ion-label>
        </ion-item>
      </ion-list>      
    </ion-card-content>
</ion-card>
  <ion-item>
    <ion-input  placeholder="Escribe el Tema del comentario..." [(ngModel)]= "name_theme"></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-input placeholder="Escribe el comentario..." [(ngModel)]= "value_theme"></ion-input>
    <ion-button slot="end" (click)="saveThemeProperty()" fill="clear">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
